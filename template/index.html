<div class="container">

        <div class="card mt-5">
            <div class="card-body text-center">
               <div class="form-control ">
                    <h2>Birinchi bosqich</h2>
                    <input class="form-control mt-2" type="number" id="first_min" value="1">
                    <input class="form-control mt-3" type="number" id="first_max" value="4000">
                    <h4>Result: <span id="first_random_number"></span></h4>
                    <h3 id="first_min_max"></h3>
                   <h5><span id="date_time"></span></h5>
                    <button class="btn btn-success" onclick="generateRandomNumber('first_random_number', 'first_min', 'first_max', 'first_min_max')">Random</button>
                </div>
                <div class="form-control mt-5">
                    <h2>Ikkinchi bosqich</h2>
                    <input class="form-control mt-2" type="number" id="second_min" value="1">
                    <input class="form-control mt-3" type="number" id="second_max" value="3000">
                    <h4>Result: <span id="second_random_number"></span></h4>
                    <h3 id="second_min_max"></h3>
                    <h5><span id="date_time"></span></h5>
                    <button class="btn btn-outline-primary" onclick="generateRandomNumber('second_random_number', 'second_min', 'second_max', 'second_min_max')">Random</button>
                </div>
                <div class="form-control mt-5">
                    <h2>Uchinchi bosqich</h2>
                    <input class="form-control mt-2" type="number"  value="1">
                    <input class="form-control mt-3" type="number" value="2000">
                    <h4 class="mt-5">Result: <span id="myHeading"></span></h4>
                    <h5><span id="date_timed"></span></h5>
                    <button class="btn btn-success" onclick="showData()">Random</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let neRun = null;
 function showData() {
      var now = new Date();
            var date_time_str = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            document.getElementById('date_time').innerText = date_time_str;
            var myData = "{{ my_data }}";
            document.getElementById("myHeading").innerText = myData;
        }

        function generateRandomNumeber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function byId(id) {
            return document.getElementById(id);
        }

        function editRandom() {
            let num = byId('neRan').value;
            neRun = num;
        }
        function bosqich3() {
            byId('bosqich3').innerText = generate(true, 1, 2000)
        }

        function generate(isGenerate, start, end) {
            if (isGenerate) {
                if (neRun != null) {
                    let a = neRun;
                    neRun = null;
                    return a;
                } else return generateRandomNumeber(start, end);
            } else return generateRandomNumeber(start, end)
        }
    function generateRandomNumber(spanId, minId, maxId, minMaxId) {
            var minInput = document.getElementById(minId);
            var maxInput = document.getElementById(maxId);
            var minMaxSpan = document.getElementById(minMaxId);
            var now = new Date();
            var date_time_str = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            document.getElementById('date_time').innerText = date_time_str;
            var min = parseInt(minInput.value);
            var max = parseInt(maxInput.value);

            // Foydalanuvchi kiritgan sonlarni tekshirish
            if (isNaN(min) || isNaN(max) || min > max || (spanId === 'first_random_number' && max > 4000) ||
                (spanId === 'second_random_number' && max > 3000) || (spanId === 'third_random_number' && max > 2000)) {
                alert("Iltimos, to'g'ri sonlarni kiriting. ",min," son ",max," sondan kichik bo'lishi va birinchi bosqich uchun Max sondan katta bo'lishi kerak!");
                return;
            }

            var randomNumber = Math.floor(Math.random() * (max - min + 1) + min);
            document.getElementById(spanId).innerText = randomNumber;

            // Min va Max input maydonlarini tozalash
            // Min va Max qiymatlarni ko'rsatish
            minMaxSpan.innerText = "Min: " + min + "Max: " + max;
        }

                function showData() {
            // Agar ma'lumot olinmagan bo'lsa
            if (!document.getElementById("myHeading").innerText) {
                var now = new Date();
            var date_time_str = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            document.getElementById('date_timed').innerText = date_time_str;
                // Backend-dan olingan ma'lumot

 {% if my_data.count %}
                var myData = "{{ code.number }}";
{% else %}
                var myData = "{{ i }}";
                {% endif %}
                document.getElementById("myHeading").innerText = myData;
            } else {
                var now = new Date();
            var date_time_str = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            document.getElementById('date_timed').innerText = date_time_str;
                // 1 dan 1000 gacha random son generatsiya qilish
                var randomNumber = Math.floor(Math.random() * 2000) + 1;
                document.getElementById("myHeading").innerText = randomNumber;
            }
        }
</script>
